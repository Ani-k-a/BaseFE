<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form class="section section-add">
        <input class="add-product_name" type="text" name="" id="" placeholder="Название" required/>
        <input class="add-product_price" type="number" name="" id="" placeholder="Цена" required/>
        <button class="add-btn" type="submit">Добавить</button>
      </form>
      <form class="section section-sort">
        <input class="sort-item" type="text" name="" id="" placeholder="Название" />
        <div>
          <lable>
            Отсортировать по:
            <select class="sort-select" name="" id="">
              <option aria-checked="">---</option>
              <option value="Name">Название</option>
              <option value="Price">Цена</option>
            </select>
          </lable>
        </div>
      </form>
      <div class="product-box"> 
        <ul class="product-list"></ul>
      </div>   
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
